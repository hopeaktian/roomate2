{% extends 'base.html' %}
{% block content %}
    {% if userlogin_name == NULL %}
        <h1>请先登陆！</h1>
    {% else %}
        <div class="container-fluid" style="background-color: #373d41; background-image:url(); background-size:100% 100%">
            <form enctype='multipart/form-data' method="post">
                <br>
                <br>
                <div class="container" >
                    <div class="heading" style="margin-bottom: -19px">
                        <header class="text-uppercase" style="font-weight: bolder; font-size: 27px; color: #09a0ba">填写任务订单信息:</header>
                    </div>
                    <hr>
                    <div class="comment-post well" style="height: auto; width: auto; background-color: #f5f5f5e8">
                        <div class="row">

                            <div class="col-sm-1">
                                <img src="http://i.bootstrapmb.com/noavatar.gif" style="height: 30px; width: 30px;">
                            </div>



                            <div class="col-sm-11" >
                                <label style="color: red">*</label>
                                <input type="text" name="title" placeholder="任务标题" required="required" style="height: 34px; width: 40%;">
                            </div>


                        </div>
                        <br>

                        {#截至时间#}
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-1">
                                <label style="color: red">*</label>
                                <input type="datetime-local" name="diedate" required="required" style="width: 75%; height: 40px;">
                            </div>
                            <div class=" col-sm-5">
                                <label style="margin-left: -148px; color: green">选择任务截止完成时间</label>
                            </div>
                        </div>

                        {#任务详情表单#}
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="cmtcontainer col-sm-10 col-sm-offset-1" >
                                <label style="color: red">*</label>
                                <textarea name="detials" placeholder="任务详情描述，请仔细描述您所要发布任务的内容" required="required" style="width: 80%; height: 101px; resize: none"></textarea>
                            </div>
                        </div>

                        {#上传图片#}

                            <div class="row">
                                <div class="col-sm-12 col-sm-offset-1">
                                    <label for="profile_pic" style="color: green"><label style="color: blue;">(选填)</label>选择要上传的任务描述图片</label>
    {#                                <input type="file" id="profile_pic" name="profile_pic"#}
    {#                                       accept=".jpg, .jpeg, .png" style="display:none" onchange="changeAgentContent()" />   #}

                                    <input type="file" id="inputFile" name="inputFile" accept="image/*"  />

                                </div>
                            </div>



                        <div class="row">
                            <div class="col-sm-1 col-sm-offset-8">
                                <button type="submit" class="btn btn-primary">提交订单</button>
                            </div>
                        </div>


                        <div class="col-sm-4">
                            {% if success == 1 %}
                                <div class="alert alert-success">
                                    任务订单创建成功！感谢您的使用 :)
                                </div>
                            {% endif %}
                        </div>

                    </div>

                </div>
            </form>
        </div>
    {% endif %}


{% endblock content %}
