{% extends 'base.html' %}

{% block content %}
{#login#}
    <div class="container-fluid" style="background-color: #373d41">

        <div class="row" style="margin-top: 197px; margin-bottom: 150px;">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" method="post">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name_login" placeholder="用户名或电子邮件">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" name="password_login" placeholder="请输入密码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </form>
            </div>
        </div>

</div>

{% endblock content %}
